    <body>
        <section class="alignC">

            <div class="mainhead">
                <h1><strong>P2P CARPOOLING</strong></h1>
            </div>

        <div class="head">
            <a class="hover:text-blue-500 px-6" href="home.html"><b>Home</b></a>

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn"><b>Driver</b></button>
                <div id="myDropdown" class="dropdown-content">

        <div class="boxT">

            <input type="text" id="drop" name="drop"><br>
            <label for="time"><b>Time</b></label><br>
            <input type="time" id="time" name="time"><br>
            <label for="required"><b>Required Seats</b></label><br>
            <input type="number" id="required" name="required"><br>
            </form>
            <button class="button">Book</button>
        </div>
